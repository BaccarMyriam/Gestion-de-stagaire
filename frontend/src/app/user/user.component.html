<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <!-- Lien vers Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="user">
            <img src="assets/images/user.jpg" alt="user">
            <h2>Bienvenue</h2>
            <p>Stagiaire</p>
        </div>
        <!-- Barre de navigation -->
        <nav class="navbar">
            <a routerLink="/home" >
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </a>
            <a routerLink="/portflio">
                <i class="fas fa-briefcase"></i>
                <span>Demande</span>
            </a>
            <a routerLink="/nproject">
                <i class="fas fa-folder-plus"></i>
                <span>Nouveau projet</span>
            </a>
            <a routerLink="/contact-user">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
            <a routerLink="/feed">
                <i class="fas fa-comment-dots"></i>
                <span>Feedback</span>
            </a>
            <a routerLink="/evaluation-stagiaire"><i class="fas fa-arrow-up"></i><span>Évaluation</span></a>
            
            <a href="#out">
                <i class="fas fa-sign-out-alt"></i>
                <span>Déconnexion</span>
            </a>
        </nav>
    </header>

    <div class="main-content">
        <!-- Section Accueil -->
        <div class="user-profile">
            <h2>Profil Utilisateur</h2>
            <div *ngIf="user">
                <p><strong>Nom :</strong> {{ user.name }}</p>
                <p><strong>Email :</strong> {{ user.email }}</p>
                <p><strong>CIN :</strong> {{ user.cin }}</p>
                <img [src]="user.image" alt="Image de profil" *ngIf="user.image" />
            </div>
            <div *ngIf="!user">
                <p>Aucune information utilisateur disponible.</p>
            </div>
        </div>
          
        <hr>
    </div>
</body>
</html>

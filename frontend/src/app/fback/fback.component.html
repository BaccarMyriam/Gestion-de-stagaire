<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <!-- Lien vers Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="admin">
            <h2>Bienvenue</h2>
            <p>Mr Mohamed Essid</p>
        </div>
        <!-- Barre de navigation -->
         <nav class="navbar">
            <a routerLink="/dashbord-admin" >
                <i class="fas fa-home"></i>
               <span>Accueil</span> 
            </a>

            <a routerLink="/demande" >
                <i class="fas fa-briefcase"></i>
               <span>Demande</span> 
            </a>

            <a routerLink="/project" >
                <i class="fas fa-folder-plus"></i>
               <span>Nouveau projet</span> 
            </a>

            <a routerLink="/contact-admin" >
                <i class="fas fa-envelope"></i>
               <span>Contact</span> 
            </a>

            <a routerLink="/fback" >
                <i class="fas fa-comments"></i>
               <span>Feedback</span> 
            </a>

            <a routerLink="/evalution">
              <i class="fas fa-arrow-up"></i>
              <span>Évaluation</span> 
           </a>

            <a routerLink="/dashbordPrincipale" >
                <i class="fas fa-sign-out-alt"></i>
               <span>Deconnexion</span> 
            </a>
         </nav>
    </header>

    <div class="feedbacks-container">
        <h2>Liste des Feedbacks</h2>
        <table>
          <thead>
            <tr>
              <th>Nom</th>
              <th>Email</th>
              <th>Message</th>
              <th>Réponse</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let feedback of feedbacks">
              <td>{{ feedback.name }}</td>
              <td>{{ feedback.email }}</td>
              <td>{{ feedback.message }}</td>
              <td>
                <i class="fas fa-reply" (click)="showResponse(feedback.email)" title="Répondre"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
</body>
</html>

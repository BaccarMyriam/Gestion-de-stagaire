<!-- note.component.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notation</title>
</head>
<body>
    <form (ngSubmit)="submitMessage()">
        <label for="note">Entrez votre note (sur 20) :</label>
        <input 
          type="number" 
          id="note" 
          name="note" 
          [(ngModel)]="note" 
          min="0" 
          max="20" 
          step="0.1" 
          required
        >
        <button type="submit">Envoyer</button>
        <a routerLink="/evalution" class="btn">Retour</a>
    </form>
</body>
</html>

<div class="form-container">
  <h2>Formulaire de Réponse</h2>
  <form (ngSubmit)="updateReponse()">
    <div class="form-group">
      <label for="reponse">Réponse :</label>
      <textarea 
        id="reponse" 
        [(ngModel)]="reponse" 
        name="reponse" 
        rows="5" 
        required
      ></textarea>
    </div>
    <button type="submit" [disabled]="!reponse">Mise à jour</button>
  </form>
</div>
